<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
body {
  margin: 0;
  background: white;
  overflow: hidden;
  height: 100vh;
  font-family: sans-serif;
}

/* Sahne */
.scene {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100%;
  padding: 50px;
  position: relative;
  overflow: hidden;
}

/* Yapay kiraz √ßi√ßeƒüi taneleri */
.petal {
  position: absolute;
  width: 15px;
  height: 15px;
  background: pink;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  opacity: 0.8;
  pointer-events: none;
  transform: rotate(0deg);
  animation-name: fallPetal;
  animation-timing-function: linear;
}

@keyframes fallPetal {
  0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0.9; }
}

/* Videolar */
.side {
  width: 40%;
  text-align: center;
  position: relative;
  z-index: 5;
}

video {
  max-width: 100%;
  max-height: 80vh;
  object-fit: contain;
  z-index: 5;
}

/* Butonlar */
.buttons {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
  z-index: 5;
}

button {
  font-size: 28px;
  padding: 15px 40px;
  cursor: pointer;
  transition: transform 0.3s;
  border: none;
  border-radius: 12px;
  background-color: #e91e63;
  color: white;
}

button:hover { transform: scale(1.1); }

/* Ba≈ülangƒ±√ß sorusu */
#question {
  position: absolute;
  top: 15%;
  width: 100%;
  text-align: center;
  font-size: 48px;
  font-weight: bold;
  color: #e91e63;
  text-shadow: 2px 2px 5px #f8bbd0;
  padding: 0 10px;
  word-break: break-word;
  z-index: 5;
}

/* A≈üƒ±k yazƒ±sƒ± */
#loveText {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 36px;
  color: #e91e63;
  text-shadow: 1px 1px 3px #f8bbd0;
  word-break: break-word;
  z-index: 10;
}

/* K√∂≈üedeki m√ºzik butonu */
#musicBtnContainer {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 100;
  padding: 10px 12px;
  background-color: rgba(233,30,99,0.8);
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 24px;
  color: white;
  animation: heartbeat 1s infinite;
}

#musicBtnContainer:hover { transform: scale(1.1); }

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  25%,75% { transform: scale(1.2); }
}

/* Kalpler */
.heart {
  position: fixed;
  top: -50px;
  font-size: 30px;
  animation: fall linear infinite;
  z-index: 10;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<!-- M√ºzik -->
<div id="musicContainer">
  <audio id="bgMusic" src="music.mp3" loop></audio>
  <div id="musicBtnContainer">‚ù§Ô∏è üéµ</div>
</div>

<div class="scene" id="scene">
  <div class="side">
    <video id="boy" src="fixed_boy_idle.mp4" autoplay loop muted playsinline></video>
  </div>
  <div class="side">
    <video id="girl" src="fixed_girl_idle.mp4" autoplay loop muted playsinline></video>
  </div>
</div>

<div id="question">–•–æ—á–µ—à —Å—Ç–∞—Ç–∏ –º–æ—î—é —î–¥–∏–Ω–æ—é —Ç–∞ –∫–æ—Ö–∞–Ω–æ—é –¥—ñ–≤—á–∏–Ω–æ—é, –ú–∞—Ä–∏–Ω–∞?</div>

<div class="buttons" id="buttons">
  <button id="noBtn" onclick="no()">–ù—ñ üòÖ</button>
  <button id="yesBtn" onclick="yes()">–¢–∞–∫ üíñ</button>
</div>

<script>
let noCount = 0;
let musicStarted = false;

// M√ºzik
const music = document.getElementById("bgMusic");
const musicBtnContainer = document.getElementById("musicBtnContainer");
musicBtnContainer.addEventListener('click', ()=>{
  if(!musicStarted){
    music.play().catch(()=>console.log("M√ºzik √ßalamadƒ±"));
    musicStarted = true;
  }
});

// Sayfa g√∂r√ºn√ºrl√ºƒü√º kontrol√º
document.addEventListener("visibilitychange", ()=>{
  if(musicStarted){
    if(document.visibilityState==="hidden") music.pause();
    else if(document.visibilityState==="visible") music.play().catch(()=>console.log("M√ºzik √ßalamadƒ±"));
  }
});

// Yapay kiraz √ßi√ßeƒüi taneleri
function addPetal(){
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.style.left = Math.random()*100 + "vw";
  const size = 10 + Math.random()*20;
  petal.style.width = size + "px";
  petal.style.height = size + "px";
  petal.style.top = -30 + "px"; // Her zaman √ºstten ba≈ülat
  petal.style.animationDuration = (5 + Math.random()*7) + "s";
  petal.style.transform = `rotate(${Math.random()*360}deg)`;
  document.getElementById("scene").appendChild(petal);
  setTimeout(()=>petal.remove(),15000);
}
setInterval(addPetal, 200);

// NO fonksiyonu
function no() {
  noCount++;
  document.getElementById("boy").src = "fixed_boy_cry.mp4";
  document.getElementById("girl").src = "fixed_girl_no.mp4";
  document.getElementById("boy").play();
  document.getElementById("girl").play();

  const noBtn = document.getElementById("noBtn");
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * 80 + "%";
  noBtn.style.top = Math.random() * 60 + "%";

  document.getElementById("yesBtn").style.transform = `scale(${1 + noCount*0.2})`;
}

// YES fonksiyonu
function yes() {
  const musicContainer = document.getElementById("musicContainer");
  document.body.innerHTML = "";
  document.body.appendChild(musicContainer);

  const kiss = document.createElement("video");
  kiss.src = "fixed_kiss_scene.mp4";
  kiss.autoplay = true;
  kiss.loop = true;
  kiss.style.position = "absolute";
  kiss.style.left = "50%";
  kiss.style.top = "50%";
  kiss.style.transform = "translate(-50%, -50%)";
  kiss.style.maxWidth = "80%";
  kiss.setAttribute("playsinline","");
  document.body.appendChild(kiss);

  // Daha fazla kalp
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerText="‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration=(1+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },100);

  const loveText = document.createElement("div");
  loveText.id="loveText";
  loveText.innerHTML="–Ø –∑–Ω–∞–≤, —è —Ç–µ–∂ —Ç–µ–±–µ –∫–æ—Ö–∞—é, –ú–∞—Ä–∏–Ω–∞ ‚ù§Ô∏è";
  document.body.appendChild(loveText);
}
</script>

</body>
</html>
