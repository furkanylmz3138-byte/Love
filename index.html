<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
  margin: 0;
  background: white;
  overflow: hidden;
  height: 100vh;
  font-family: sans-serif;
}

.scene {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100%;
  padding: 50px;
}

.side {
  width: 40%;
  text-align: center;
}

video {
  max-width: 100%;
  max-height: 80vh;
}

.buttons {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
}

button {
  font-size: 28px;
  padding: 15px 40px;
  cursor: pointer;
  transition: transform 0.3s;
  border: none;
  border-radius: 12px;
  background-color: #e91e63;
  color: white;
}

button:hover {
  transform: scale(1.1);
}

/* ‚ù§Ô∏è KALPLER */
.heart {
  position: fixed;
  top: -50px;
  font-size: 30px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* Orta yazƒ± */
#question {
  position: absolute;
  top: 20%;
  width: 100%;
  text-align: center;
  font-size: 48px;
  font-weight: bold;

}

/* A≈üƒ±k yazƒ±sƒ± */

</style>
</head>
